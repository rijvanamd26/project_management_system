<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='css/sign.css') }}>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
 
  <title>accounts</title>
</head>
<body>

  <div class="alert alert-warning alert-dismissible fade show" role="alert" >
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endwith %}    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>


  
<div class="main">  	
  
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      
      <form action="/register" method="POST">

        <label for="chk" aria-hidden="true">Sign up</label>
        
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
        <input type="password" name="confirm" placeholder="Confirm Password" required="">
        
        <button type="submit">Sign up</button>
        
      </form>
    </div>

    <div class="login">
      
      <form action="/login" method="POST">
        
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="password" placeholder="Password" required="">
                

        <a href="" style="text-decoration:none;justify-content: center;display: flex;">Forgot password </a>
        <button type="submit">Login</button>
        
      </form>
    </div>
</div>

        <label for="uname">username:</label>
        <input type="text" name="uname" id="uname"><br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password"><br><br>
        <input type="submit" value="login">

    </form>
    <a href="{{ url_for('register') }}">register</a> -->
</body>
</html>
